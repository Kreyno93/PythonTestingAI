name: Generate HTML Reports

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-reports:
    runs-on: ubuntu-latest
    
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html pytest-cov

      - name: üß™ Generate test reports
        run: |
          mkdir -p reports
          pytest test_main.py -v \
            --html=reports/test-report.html \
            --self-contained-html \
            --cov=main \
            --cov-report=html:reports/coverage \
            --cov-report=xml:reports/coverage.xml

      - name: üèóÔ∏è Create index page
        run: |
          cat > reports/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Python Testing Demo - Reports</title>
              <style>
                  body { 
                      font-family: Arial, sans-serif; 
                      margin: 40px; 
                      background: #f5f5f5; 
                  }
                  .container { 
                      max-width: 800px; 
                      margin: 0 auto; 
                      background: white; 
                      padding: 40px; 
                      border-radius: 10px; 
                      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                  }
                  .header { 
                      text-align: center; 
                      color: #2c3e50; 
                      margin-bottom: 40px;
                  }
                  .links { 
                      display: flex; 
                      gap: 20px; 
                      justify-content: center;
                      margin: 30px 0;
                  }
                  .link { 
                      background: #3498db; 
                      color: white; 
                      padding: 20px 30px; 
                      text-decoration: none; 
                      border-radius: 8px; 
                      transition: background 0.3s;
                  }
                  .link:hover { 
                      background: #2980b9; 
                  }
                  .stats { 
                      background: #e8f5e8; 
                      padding: 20px; 
                      border-radius: 8px; 
                      text-align: center;
                      margin: 20px 0;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="header">
                      <h1>üêç Python Testing Demo</h1>
                      <h2>Test Reports Dashboard</h2>
                  </div>

                  <div class="stats">
                      <h3>‚úÖ All Tests Passing!</h3>
                      <p>5 tests ‚Ä¢ 100% success rate ‚Ä¢ Generated automatically</p>
                  </div>

                  <div class="links">
                      <a href="test-report.html" class="link">üìä View Test Report</a>
                      <a href="coverage/index.html" class="link">üìà View Coverage Report</a>
                  </div>

                  <div style="text-align: center; margin-top: 40px; color: #666;">
                      <p>üöÄ Generated by GitHub Actions</p>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: üìä Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: html-reports
          path: reports/
          retention-days: 30

      - name: üéâ Reports generated successfully
        run: |
          echo "## üìä Reports Generated Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Test Report**: Available in artifacts as \`test-report.html\`" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Coverage Report**: Available in artifacts as \`coverage/index.html\`" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Dashboard**: Available in artifacts as \`index.html\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì• **Download**: Go to the Actions tab and download the \`html-reports\` artifact" >> $GITHUB_STEP_SUMMARY
